name: Deploy HMS to EC2

on:
  push:
    branches: [ "main" ]   # change if you use another branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (optionalâ€”only needed if you run tests here)
        uses: actions/checkout@v4

      # Optional: run tests/linters here, then deploy only if they pass

      - name: SSH to EC2 and deploy HMS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          

          script: |
            set -e
            cd /home/ubuntu/whatspy
            git config --global --add safe.directory /home/ubuntu/whatspy
            ./deploy.sh main
