<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Whatspy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: normal;
      margin-bottom: 8px;
    }

    .logo p {
      font-size: 14px;
      opacity: 0.7;
    }

    .login-box {
      border: 1px solid #0f0;
      padding: 40px 30px;
      background: rgba(0, 255, 0, 0.02);
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      opacity: 0.9;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      background: #000;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #0c0;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
      font-size: 13px;
    }

    .remember-me input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: #0f0;
      color: #000;
      border: none;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    button[type="submit"]:hover {
      background: #0c0;
    }

    button[type="submit"]:active {
      background: #0a0;
    }

    .error-message {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #f00;
      color: #f00;
      padding: 12px 16px;
      margin-bottom: 24px;
      font-size: 13px;
    }

    .footer {
      text-align: center;
      margin-top: 32px;
      font-size: 12px;
      opacity: 0.5;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 16px;
      background: #0f0;
      margin-left: 4px;
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üì° WHATSPY<span class="cursor"></span></h1>
      <p>WhatsApp Business API Management</p>
    </div>

    <div class="login-box">
      {% if error %}
      <div class="error-message">
        ‚ö†Ô∏è {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">USERNAME</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            autofocus
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            autocomplete="current-password"
          >
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" value="true">
          <label for="remember" style="margin-bottom: 0;">Remember me</label>
        </div>

        <button type="submit">LOGIN</button>
      </form>
    </div>

    <div class="footer">
      Whatspy v3.0.0 ‚Ä¢ Secure Admin Access
    </div>
  </div>
</body>
</html>
