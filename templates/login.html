<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Whatspy</title>
  <style>
    /* Reset and Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Smooth fade-in */
    body {
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 50px 40px;
      backdrop-filter: blur(8px);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(255,255,255,0.05);
      transform: translateY(0);
      transition: all 0.5s ease;
    }

    .login-container:hover {
      border-color: rgba(255,255,255,0.25);
      box-shadow: 0 0 60px rgba(255,255,255,0.08);
      transform: translateY(-3px);
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h1 {
      font-size: 30px;
      font-weight: 600;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
    }

    .logo h1::after {
      content: '';
      position: absolute;
      bottom: 2px;
      left: 0;
      width: 100%;
      height: 1px;
      background: #fff;
      opacity: 0.1;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.5s ease;
    }

    .logo h1:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    .logo p {
      font-size: 13px;
      opacity: 0.6;
      margin-top: 6px;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 26px;
      transition: all 0.3s ease;
    }

    label {
      display: block;
      font-size: 12px;
      letter-spacing: 1px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #fff;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 28px;
    }

    .remember-me input[type="checkbox"] {
      accent-color: #fff;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button[type="submit"]:hover {
      background: #e5e5e5;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    button[type="submit"]:active {
      background: #ccc;
      transform: translateY(0);
    }

    .error-message {
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      padding: 12px 16px;
      margin-bottom: 24px;
      font-size: 13px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .footer {
      text-align: center;
      margin-top: 32px;
      font-size: 11px;
      opacity: 0.4;
      letter-spacing: 0.5px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .cursor {
      display: inline-block;
      width: 6px;
      height: 18px;
      background: #fff;
      margin-left: 3px;
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>WHATSPY<span class="cursor"></span></h1>
      <p>WhatsApp Business API Management</p>
    </div>

    <div class="login-box">
      {% if error %}
      <div class="error-message">
        ⚠️ {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="/login">
        <div class="form-group">
          <label for="username">USERNAME</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            autofocus
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            autocomplete="current-password"
          >
        </div>

        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember" value="true">
          <label for="remember" style="margin-bottom: 0;">Remember me</label>
        </div>

        <button type="submit">LOGIN</button>
      </form>
    </div>

    <div class="footer">
      Whatspy v3.0.0 • Secure Admin Access
    </div>
  </div>
</body>
</html>
