<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Chats</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      max-width: 1800px;
      margin: 0 auto;
    }

    /* Sidebar */
    .sidebar {
      width: 380px;
      background: #111;
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid #222;
    }

    .sidebar-header h2 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .search-box {
      width: 100%;
      padding: 10px 16px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .search-box:focus {
      outline: none;
      border-color: #555;
    }

    .conversations-list {
      flex: 1;
      overflow-y: auto;
    }

    .conversation-item {
      padding: 16px 20px;
      border-bottom: 1px solid #1a1a1a;
      cursor: pointer;
      transition: background 0.15s;
    }

    .conversation-item:hover {
      background: #1a1a1a;
    }

    .conversation-item.active {
      background: #1a1a1a;
      border-left: 3px solid #fff;
    }

    .conversation-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .conversation-name {
      font-weight: 500;
      font-size: 15px;
    }

    .conversation-time {
      font-size: 12px;
      color: #888;
    }

    .conversation-preview {
      font-size: 14px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .unread-badge {
      display: inline-block;
      background: #fff;
      color: #000;
      border-radius: 10px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 600;
      margin-left: 8px;
    }

    /* Chat Area */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    .chat-header {
      padding: 20px 24px;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-title {
      font-size: 18px;
      font-weight: 500;
    }

    .chat-phone {
      font-size: 13px;
      color: #888;
      margin-top: 2px;
    }

    .chat-actions button {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      margin-left: 8px;
      transition: background 0.15s;
    }

    .chat-actions button:hover {
      background: #2a2a2a;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 65%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.incoming {
      align-self: flex-start;
      background: #1a1a1a;
      border: 1px solid #222;
    }

    .message.outgoing {
      align-self: flex-end;
      background: #fff;
      color: #000;
    }

    .message-time {
      font-size: 11px;
      margin-top: 6px;
      opacity: 0.6;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      text-align: center;
      padding: 40px;
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .empty-state h3 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #888;
    }

    .empty-state p {
      font-size: 14px;
      color: #666;
    }

    /* Message Input */
    .message-input-container {
      padding: 20px 24px;
      border-top: 1px solid #222;
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .message-input {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 24px;
      padding: 12px 20px;
      color: #fff;
      font-size: 14px;
      resize: none;
      max-height: 120px;
      font-family: inherit;
    }

    .message-input:focus {
      outline: none;
      border-color: #555;
    }

    .send-button {
      background: #fff;
      color: #000;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s, background 0.15s;
      flex-shrink: 0;
    }

    .send-button:hover {
      background: #e5e5e5;
      transform: scale(1.05);
    }

    .send-button:active {
      transform: scale(0.95);
    }

    .send-button:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
      transform: none;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 13px;
    }

    .dot-pulse {
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #666;
      margin: 0 2px;
      animation: pulse 1.4s infinite ease-in-out both;
    }

    .dot-pulse:nth-child(1) { animation-delay: -0.32s; }
    .dot-pulse:nth-child(2) { animation-delay: -0.16s; }

    @keyframes pulse {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.3; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: absolute;
        z-index: 10;
        height: 100vh;
      }

      .sidebar.hidden {
        display: none;
      }

      .chat-area {
        width: 100%;
      }
    }
  </style>
</head>
<body>


  <!-- Add logout button to header -->
<style>
  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    background: #000;
    border-bottom: 1px solid #222;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    z-index: 1000;
  }

  .top-bar h1 {
    font-size: 16px;
    font-weight: 500;
  }

  .top-bar .user-info {
    display: flex;
    align-items: center;
    gap: 16px;
    font-size: 13px;
    color: #888;
  }

  .logout-btn {
    background: transparent;
    border: 1px solid #333;
    color: #fff;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
  }

  .logout-btn:hover {
    background: #1a1a1a;
  }

  .container {
    margin-top: 50px;
    height: calc(100vh - 50px);
  }
</style>

<div class="top-bar">
  <h1>ðŸ“¡ Whatspy</h1>
  <div class="user-info">
    <span>ðŸ‘¤ {{ username }}</span>
    <a href="/logout" class="logout-btn">Logout</a>
  </div>
</div>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Chats</h2>
        <input type="text" class="search-box" id="searchBox" placeholder="Search conversations...">
      </div>
      <div class="conversations-list" id="conversationsList">
        <div class="loading">
          <span class="dot-pulse"></span>
          <span class="dot-pulse"></span>
          <span class="dot-pulse"></span>
        </div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header" id="chatHeader" style="display: none;">
        <div>
          <div class="chat-title" id="chatTitle"></div>
          <div class="chat-phone" id="chatPhone"></div>
        </div>
        <div class="chat-actions">
          <button onclick="refreshChat()">Refresh</button>
          <button onclick="clearChat()">Clear</button>
        </div>
      </div>

      <div class="messages-container" id="messagesContainer">
        <div class="empty-state">
          <div class="empty-state-icon">ðŸ’¬</div>
          <h3>Select a conversation</h3>
          <p>Choose a chat from the sidebar to view messages</p>
        </div>
      </div>

      <div class="message-input-container" id="messageInputContainer" style="display: none;">
        <textarea 
          class="message-input" 
          id="messageInput" 
          placeholder="Type a message..."
          rows="1"
        ></textarea>
        <button class="send-button" id="sendButton" onclick="sendMessage()">
          âž¤
        </button>
      </div>
    </div>
  </div>

  <script>
    let conversations = [];
    let currentChat = null;
    let currentMessages = [];
    let autoRefreshInterval = null;

    // Load conversations on page load
    async function loadConversations() {
      try {
        const response = await fetch('/api/conversations');
        conversations = await response.json();
        renderConversations();
      } catch (error) {
        console.error('Failed to load conversations:', error);
        document.getElementById('conversationsList').innerHTML = 
          '<div style="padding: 20px; text-align: center; color: #888;">Failed to load conversations</div>';
      }
    }

    // Render conversations list
    function renderConversations(filter = '') {
      const listEl = document.getElementById('conversationsList');
      
      if (conversations.length === 0) {
        listEl.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No conversations yet</div>';
        return;
      }

      const filtered = conversations.filter(conv => 
        conv.name.toLowerCase().includes(filter.toLowerCase()) ||
        conv.phone.includes(filter)
      );

      listEl.innerHTML = filtered.map(conv => `
        <div class="conversation-item ${currentChat === conv.phone ? 'active' : ''}" 
             onclick="openChat('${conv.phone}', '${conv.name}')">
          <div class="conversation-header">
            <span class="conversation-name">${conv.name}</span>
            <span class="conversation-time">${formatTime(conv.last_timestamp)}</span>
          </div>
          <div class="conversation-preview">${conv.last_message || 'No messages'}</div>
        </div>
      `).join('');
    }

    // Open specific chat
    async function openChat(phone, name) {
      currentChat = phone;
      
      // Update UI
      document.getElementById('chatHeader').style.display = 'flex';
      document.getElementById('messageInputContainer').style.display = 'flex';
      document.getElementById('chatTitle').textContent = name;
      document.getElementById('chatPhone').textContent = phone;
      
      // Highlight active conversation
      renderConversations(document.getElementById('searchBox').value);
      
      // Load messages
      await loadMessages(phone);
      
      // Start auto-refresh
      if (autoRefreshInterval) clearInterval(autoRefreshInterval);
      autoRefreshInterval = setInterval(() => loadMessages(phone, true), 3000);
    }

    // Load messages for current chat
    async function loadMessages(phone, silent = false) {
      try {
        const response = await fetch(`/api/conversations/${phone}`);
        const data = await response.json();
        currentMessages = data.messages || [];
        renderMessages(silent);
      } catch (error) {
        console.error('Failed to load messages:', error);
      }
    }

    // Render messages
    function renderMessages(silent = false) {
      const container = document.getElementById('messagesContainer');
      const wasAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;
      
      if (currentMessages.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ðŸ’¬</div>
            <h3>No messages yet</h3>
            <p>Start the conversation by sending a message</p>
          </div>
        `;
        return;
      }

      container.innerHTML = currentMessages.map(msg => `
        <div class="message ${msg.direction}">
          <div>${msg.text || '(media)'}</div>
          <div class="message-time">${formatTime(msg.timestamp)}</div>
        </div>
      `).join('');

      // Auto-scroll to bottom if user was already at bottom
      if (!silent || wasAtBottom) {
        container.scrollTop = container.scrollHeight;
      }
    }

    // Send message
    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const button = document.getElementById('sendButton');
      const text = input.value.trim();
      
      if (!text || !currentChat) return;

      button.disabled = true;
      input.disabled = true;

      try {
        const response = await fetch('/api/send/text', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            to: currentChat,
            text: text
          })
        });

        if (response.ok) {
          input.value = '';
          input.style.height = 'auto';
          await loadMessages(currentChat, true);
          await loadConversations();
        } else {
          alert('Failed to send message');
        }
      } catch (error) {
        console.error('Send failed:', error);
        alert('Failed to send message');
      } finally {
        button.disabled = false;
        input.disabled = false;
        input.focus();
      }
    }

    // Format timestamp
    function formatTime(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      const now = new Date();
      const diff = now - date;
      
      if (diff < 60000) return 'Just now';
      if (diff < 3600000) return Math.floor(diff / 60000) + 'm';
      if (diff < 86400000) return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
      if (diff < 604800000) return date.toLocaleDateString('en-US', { weekday: 'short' });
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    // Refresh current chat
    async function refreshChat() {
      if (currentChat) {
        await loadMessages(currentChat);
        await loadConversations();
      }
    }

    // Clear chat (not implemented - would need backend support)
    function clearChat() {
      alert('Clear chat functionality requires backend implementation');
    }

    // Search filter
    document.getElementById('searchBox').addEventListener('input', (e) => {
      renderConversations(e.target.value);
    });

    // Message input auto-resize
    document.getElementById('messageInput').addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Send on Enter (Shift+Enter for new line)
    document.getElementById('messageInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initial load
    loadConversations();
    
    // Refresh conversations every 10 seconds
    setInterval(loadConversations, 10000);
  </script>
</body>
</html>
