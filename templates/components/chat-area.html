<!-- components/chat-area.html -->
<div class="chat-area">
  <div class="chat-header" id="chatHeader" style="display: none;">
    <div>
      <div class="chat-title" id="chatTitle"></div>
      <div class="chat-phone" id="chatPhone"></div>
    </div>
    <div class="chat-actions">
      <button onclick="refreshChat()">🔄 Refresh</button>
      <button onclick="viewContact()">👤 Contact</button>
      <button onclick="clearChat()">🗑️ Clear</button>
    </div>
  </div>

  <div class="messages-container" id="messagesContainer">
    <div class="empty-state">
      <div class="empty-state-icon">💬</div>
      <h3>Select a conversation</h3>
      <p>Choose a chat from the sidebar to view messages</p>
    </div>
  </div>

  <div class="message-input-container" id="messageInputContainer" style="display: none;">
    <textarea 
      class="message-input" 
      id="messageInput" 
      placeholder="Type a message..."
      rows="1"
    ></textarea>
    <button class="send-button" id="sendButton" onclick="sendMessage()">
      ➤
    </button>
  </div>
</div>
